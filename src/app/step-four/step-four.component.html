<div class="outer">
  <section class="home">
    <div class="container">
      <div class="step-two_btns">
        <button class="close-btn">x</button>

        <span class="back-part" (click)="navigateToHome()">
          العودة
          <img class="backImg" src="back.svg" alt="Back" />
        </span>
      </div>

      <div class="step-two_header">
        <img class="step-two-star1" src="star-yellow.svg" alt="" />

        <h2 class="home_left-h2">قم بكتابة وصف منزل أحلامك</h2>

        <img class="step-two-star2" src="star-yellow.svg" alt="" />
      </div>
      <div class="inputs-section">
        <div class="d-flex justify-content-between">
          <div class="envelop-img">
            <img style="max-width: 100%" src="envelop.svg" alt="" />
          </div>
          <div class="inputs-section_header">
            <p class="inputs-section_p">وصف مختصر عن المنزل</p>
            <input
              class="inputs-section_input"
              type="text"
              placeholder="فيلا قريبة من التجمع الخامس"
            />
            <p class="inputs-section_p">وصف تعبيري عن المنزل</p>
          </div>
        </div>

        <div class="textarea_section">
          <div class="icon-toolbar">
            <span class="material-icons">format_size</span>
            <span class="material-icons">format_bold</span>
            <span class="material-icons">format_italic</span>
            <span class="material-icons">format_underline</span>
            <span class="material-icons">format_color_fill</span>
            <span class="material-icons">format_align_left</span>
            <span class="material-icons">format_align_center</span>
            <span class="material-icons">format_align_right</span>
            <span class="material-icons">format_list_bulleted</span>
            <span class="material-icons">link</span>
          </div>
          <textarea class="flat-Textarea" name="flat_desc" id=""> </textarea>
        </div>
      </div>

      <div class="text-center">
        <button class="step-two-btn" (click)="navigateToStepFive()">
          الخطوة التالية
        </button>
      </div>

      <p class="step-two_p1">
        قم بالضغط على زر "بدء" للبدء في العملية، لادخال معلومات المنزل
      </p>
    </div>
  </section>
</div>
